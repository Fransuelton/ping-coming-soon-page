<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/font-awesome.min.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <header class="header">
    <img src="./src/images/logo.svg" alt="PING Logo">
  </header>

  <main>
    <section class="content-container">
      <h1 class="title">We are launching <span>soon!</span></h1>

      <p class="text">Subscribe and get notified</p>

      <form class="form">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <button type="submit">Notify Me</button>
      </form>

      <img src="./src/images/illustration-dashboard.png" alt="illustration dashboard image">
    </section>

  </main>

  <footer class="footer">

    <ul class="social-links-list">
      <li>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>

    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</body>

</html>
